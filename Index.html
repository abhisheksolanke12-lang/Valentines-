<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff0f3;
            font-family: sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 { color: #ff4d6d; font-size: 2.5rem; z-index: 10; padding: 0 20px; }

        .container { position: relative; z-index: 10; }

        button {
            padding: 15px 35px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; margin-right: 20px; }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
            white-space: nowrap;
            touch-action: none;
        }

        .heart {
            position: fixed;
            top: -10vh;
            font-size: 20px;
            color: #ffb3c1;
            user-select: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Will you be my Valentine? üåπ</h1>
        <div id="button-area" style="height: 150px; padding-top: 20px; position: relative;">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');

        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Yay! Can't wait! ‚ù§Ô∏èü•∞‚ú®";
            document.getElementById('button-area').style.display = 'none';
            for(let i=0; i<50; i++) setTimeout(createHeart, i*50);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
